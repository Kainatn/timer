<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="center-content text-light align-self-center">
            <h1 class="display-3 sans-serif-font font-bold aos-init aos-animate" data-aos="fade" data-aos-delay="1800">Time</h1>
            <p class="lead my-2 my-sm-4 aos-init aos-animate" data-aos="fade" data-aos-delay="2500">
                Are you ready for some cool stuff?<br>
                We are about to go live, so watch this page and stay tuned!
            <!-- // end .lead -->
            
            </p><div class="countdown-wrap aos-init aos-animate" data-aos="fade" data-aos-delay="3000">
                

                <!-- CHANGE THE EVENT DATE AND TIME BELOW (IN THE FORMAT THAT THE EXAMPLE SHOWS): -->
                <ul id="countdown" class="countdown" data-event-date="1 january 2020  09:30:15">

                    <li> <span class="days">121</span>
                        <p class="timeRefDays">days</p>
                    </li>
                    <li> <span class="hours">03</span>
                        <p class="timeRefHours">hours</p>
                    </li>
                    <li> <span class="minutes">22</span>
                        <p class="timeRefMinutes">minutes</p>
                    </li>
                    <li> <span class="seconds">31</span>
                        <p class="timeRefSeconds">seconds</p>
                    </li>
                </ul>
            </div>
            
            <span class="animation anim-light aos-init aos-animate" data-aos="slide-effect-btn" data-aos-delay="3000"> 
                <a href="javascript:void(0);" class="btn btn-lg btn-outline" data-toggle="modal" data-target="#subscribeModal">Subscribe Now</a> 
            </span>
            <br><br>
            
            <!-- Main Social links -->
            <div class="main-social-links">
                <a href="https://facebook.com/cubycode" target="_blank"><i class="fa fa-facebook fb-grow"></i></a>

                <a href="https:instagram.com/cubycode" target="_blank"><i class="fa fa-instagram fb-grow"></i></a>
                <a href="http://linkedin.com" target="_blank"><i class="fa fa-linkedin fb-grow"></i></a>
            </div><!-- end main social links -->

        </div><!-- // end .center-content -->
    </div>
</body>

</html>
